<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <meta name="description" content="">
    <meta name="author" content="">
   
    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href="css/style.css" rel="stylesheet">

  
  </head>

  <body onload="getBookmark()">
    <div class="container">
      
        <h3 class="text-muted">Bookmarker</h3>
        <p id="result"></p>
      </div>

      <div class="jumbotron">
        <h1>BOOKMARK YOUR FAVOURITE WEBSITE</h1>

        <div id="myForm">
          <form>
            <div class="form-group"> 
               <label> Site Name</label>
               <input type="text" class="form-control" id="siteName" placeholder="Enter your site name">
            </div>
             <div class="form-group"> 
               <label> Site URL</label>
               <input type="text" class="form-control" id="siteUrl" placeholder="Enter your site url link">
            </div>
            <button type="submit" class="btn btn-primary">ADD</button> 
          </form>
        </div>
       
      </div>

      <div class="row marketing">
          <div class="col-lg-12">
             <div   id="bookmarksResult">
               


             </div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Company  wizzy 2014</p>
      </footer>

    </div> 
     <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
